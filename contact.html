    <div class="container mt-4">
        <h1>Contact Us</h1>
        <form action="contact.php" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control" id="contactName" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group col-md-6">
                    <label for="contactEmail">Email</label>
                    <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactPhone">Phone</label>
                    <input type="tel" class="form-control" id="contactPhone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group col-md-6">
                    <label for="contactDate">Preferred Contact Date</label>
                    <input type="date" class="form-control" id="contactDate" name="preferred_date">
                </div>
            </div>
            <div class="form-group">
                <label for="contactMessage">Message</label>
                <textarea class="form-control" id="contactMessage" name="message" rows="5" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send Message</button>
        </form>
    </div>
